<html>
<head>
<meta http-equiv="Content-Language" content="zh-tw">
<META NAME="ROBOTS" CONTENT="NOINDEX,NOFOLLOW">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Expires" CONTENT="-1">
<META NAME="GOOGLEBOT" CONTENT="NOINDEX,NOFOLLOW">
<META NAME="GOOGLEBOT" CONTENT="NOARCHIVE">
<style type="text/css">
body, html {
margin: 0px;
overflow: hidden;
}
iframe#main {display:block;position:absolute;top:0;left:0;bottom:0;right:0;width:100%;height:100%;z-index:2}
div#svnver {display:block;position:absolute;top:4px;right:4px;z-index:3}
</style>
<script type="text/javascript">
function gotoVer() {
var veruri;
var ver=document.getElementById("ver").value;
if(ver=='') veruri='';
else {ver=parseInt(ver);veruri='!svn/bc/'+(ver<0?0:ver)+'/';}
document.getElementById("main").src="http://svn.openfoundry.org/pixmicat/"+veruri;
}
</script>
</head>
<body>
<div id="svnver"><label>Revision:<input type="text" id="ver" value="" size="6" maxlength="6"></label><input type="button" value="Go" onclick="gotoVer();"></div>
<iframe id="main" src="http://svn.openfoundry.org/pixmicat/" frameborder="0" width="100%" height="100%"><a href="http://svn.openfoundry.org/pixmicat/">SVN repository</a></iframe>
</body>
</html>
